steps:
- name: 'gcr.io/kaniko-project/executor:latest'
  args:
    - --destination=gcr.io/$PROJECT_ID/eso-app
    - --cache=true
    - --cache-ttl=168h
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/eso-app']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
     - 'run'
     - 'deploy'
     - 'eso-app'
     - '--image'
     - 'gcr.io/$PROJECT_ID/eso-app'
     - '--region'
     - 'us-central1'
 images:
  - 'gcr.io/$PROJECT_ID/eso-app'